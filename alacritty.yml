# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  normal:
    family: mononoki
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: mononoki
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: mononoki
    # Style can be specified to pick a specific face.
    # style: Italic
  size: 16.0


background_opacity: 0.8  # value range is 0 ~ 1

# Colors (Tomorrow Night)
colors:
  # Default colors
  primary:
    background: '#1d1f21'
    foreground: '#c5c8c6'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#1d1f21'
    cursor: '#ffffff'

  # Normal colors
  normal:
    black:   '#1d1f21'
    red:     '#cc6666'
    green:   '#b5bd68'
    yellow:  '#e6c547'
    blue:    '#81a2be'
    magenta: '#b294bb'
    cyan:    '#70c0ba'
    white:   '#373b41'

  # Bright colors
  bright:
    black:   '#666666'
    red:     '#ff3334'
    green:   '#9ec400'
    yellow:  '#f0c674'
    blue:    '#81a2be'
    magenta: '#b77ee0'
    cyan:    '#54ced6'
    white:   '#282a2e'
