
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,2560x1440@240,1920x0,1
monitor=HDMI-A-1,1920x1080@75,0x360,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch

exec = ~/.config/hypr/autostart.sh

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = alacritty
$fileManager = nautilus
$menu = fuzzel

$wacom = wacom-intuos-pro-m-pen

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    mouse_refocus = false

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 6
        passes = 1
    }

    # drop_shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# master {
#     # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#     new_is_master = true
# }

# gestures {
#     # See https://wiki.hyprland.org/Configuring/Variables/ for more
#     workspace_swipe = off
# }

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    vrr = 1
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
   name=wacom-intuos-pro-m-pen
   output=DP-1
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod SHIFT, G, exit, 
bind = $mainMod SHIFT, N, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod SHIFT, RETURN, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, F, fullscreen

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, exec, hyprland_monitor_switcher --focus-workspace 1 --device-name $wacom
bind = $mainMod, 2, exec, hyprland_monitor_switcher --focus-workspace 2 --device-name $wacom
bind = $mainMod, 3, exec, hyprland_monitor_switcher --focus-workspace 3 --device-name $wacom
bind = $mainMod, 4, exec, hyprland_monitor_switcher --focus-workspace 4 --device-name $wacom
bind = $mainMod, 5, exec, hyprland_monitor_switcher --focus-workspace 5 --device-name $wacom
bind = $mainMod, 6, exec, hyprland_monitor_switcher --focus-workspace 6 --device-name $wacom
bind = $mainMod, 7, exec, hyprland_monitor_switcher --focus-workspace 7 --device-name $wacom
bind = $mainMod, 8, exec, hyprland_monitor_switcher --focus-workspace 8 --device-name $wacom
bind = $mainMod, 9, exec, hyprland_monitor_switcher --focus-workspace 9 --device-name $wacom
bind = $mainMod, 0, exec, hyprland_monitor_switcher --focus-workspace 10 --device-name $wacom0

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, exec, hyprctl dispatch movetoworkspace 1 &&  hyprland_monitor_switcher --focus-workspace 1 --device-name $wacom
bind = $mainMod SHIFT, 2, exec, hyprctl dispatch movetoworkspace 2 &&  hyprland_monitor_switcher --focus-workspace 2 --device-name $wacom
bind = $mainMod SHIFT, 3, exec, hyprctl dispatch movetoworkspace 3 &&  hyprland_monitor_switcher --focus-workspace 3 --device-name $wacom
bind = $mainMod SHIFT, 4, exec, hyprctl dispatch movetoworkspace 4 &&  hyprland_monitor_switcher --focus-workspace 4 --device-name $wacom
bind = $mainMod SHIFT, 5, exec, hyprctl dispatch movetoworkspace 5 &&  hyprland_monitor_switcher --focus-workspace 5 --device-name $wacom
bind = $mainMod SHIFT, 6, exec, hyprctl dispatch movetoworkspace 6 &&  hyprland_monitor_switcher --focus-workspace 6 --device-name $wacom
bind = $mainMod SHIFT, 7, exec, hyprctl dispatch movetoworkspace 7 &&  hyprland_monitor_switcher --focus-workspace 7 --device-name $wacom
bind = $mainMod SHIFT, 8, exec, hyprctl dispatch movetoworkspace 8 &&  hyprland_monitor_switcher --focus-workspace 8 --device-name $wacom
bind = $mainMod SHIFT, 9, exec, hyprctl dispatch movetoworkspace 9 &&  hyprland_monitor_switcher --focus-workspace 9 --device-name $wacom
bind = $mainMod SHIFT, 0, exec, hyprctl dispatch movetoworkspace 10 &&  hyprland_monitor_switcher --focus-workspace 10 --device-name $wacom

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod SHIFT , E, exec, emacsclient -c -a 'emacs'
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy -t image/png && wl-paste -t image/png > ~/Pictures/"$(date '+%e-%b-%Y-%H-%M-%S')".png
bind = $mainMod SHIFT, F, exec, librewolf
bind = $mainMod SHIFT, X, exec, systemctl poweroff
bind = $mainMod SHIFT, P, exec, reboot
bind = $mainMod, 0, exec, audio_output_switcher --change
bind = $mainMod, o, exec, hyprland_monitor_switcher --device-name $wacom
bind = ,XF86AudioPlay, exec, playerctl play-pause -a

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
